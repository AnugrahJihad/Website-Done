<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Anything and Great</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <!--navigasi-->
    <nav>
        <img src="images/logo.png" class="logo">
        <ul class="nav">
            <li><a href="#" class="a">Home</a></li>
            <li><a href="#" class="a">About Us</a></li>
            <li><a href="#" class="a">Contact Us</a></li>
            <li><a href="#" class="a">Sign In</a></li>
        </ul>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search">
        </div>

    <section class="header">
        <video autoplay muted loop id="background-video">

        </video>
        <div class="header-content">
            <h1>ROADRUNNER</h1>
            <p>Unleash the Road: Experience Unmatched Freedom and Flexibility</p>
            <a href="" class="btn">Rent NOW</a>
        </div>
    </section>

    <section class="offer">
        <div class="offer-title">
            <h4>TODAYS SPECIAL</h4>
            <button class="btn2">More Cars</button>
        </div>
        <div class="choose-row">
            <div class="choose-col">
                <img src="images/mercy-ev.png">
                <p>Mercedez Benz</p>
                <div class="price">
                    <p>$40/hour</p>
                    <p>Order Now <i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
            <div class="choose-col">
                <img src="images/camry.png" class="camry">
                <p>Mercedez Benz</p>
                <div class="price">
                    <p>$40/hour</p>
                    <p>Order Now <i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
            <div class="choose-col">
                <img src="images/corolla.png">
                <p>Mercedez Benz</p>
                <div class="price">
                    <p>$40/hour</p>
                    <p>Order Now <i class="fa-solid fa-arrow-right"></i></p>
                </div>
